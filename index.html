<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackIT – Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; overflow-x: hidden; }

    /* Layout */
    .app-container { display: flex; height: 100vh; overflow: hidden; }
    aside.sidebar {
      background: #fff;
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      position: fixed; top: 0; left: 0;
      overflow-y: auto; /* ✅ fix: allows scrolling on small screens */
      z-index: 10;
    }

    .sidebar-menu { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
    .sidebar-menu button {
      background: none; border: none; text-align: left; font-size: 15px;
      padding: 10px; border-radius: 8px; cursor: pointer;
    }
    .sidebar-menu button:hover, .sidebar-menu button.active {
      background: #ff6b35; color: #fff;
    }

    /* ✅ Sidebar footer for username + logout */
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid #eee;
      text-align: center;
      flex-shrink: 0;
    }
    .sidebar-footer p {
      font-weight: 600; margin-bottom: 8px; color: #555;
      word-break: break-all;
    }
    #logout-sidebar-btn {
      background: #ff6b35; color: white; border: none; border-radius: 6px;
      padding: 8px 14px; cursor: pointer;
      width: 100%;
    }

    header { background: #fff; height: 60px; display: flex; align-items: center;
      justify-content: space-between; padding: 0 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-left: 240px; }

    .logo { font-size: 22px; font-weight: 700; color: #ff6b35; }

    main {
      margin-left: 240px;
      padding: 24px;
      overflow-y: auto;
      height: calc(100vh - 60px);
      -webkit-overflow-scrolling: touch; /* ✅ smooth mobile scroll */
    }
    section { display: none; }
    section.active { display: block; }

    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 20px; }
    .transaction { display: flex; justify-content: space-between; padding: 12px; background: #fff; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .income { border-left: 4px solid #10b981; }
    .expense { border-left: 4px solid #ef4444; }

    #auth-container {
      display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;
    }
    .auth-box {
      background: white; padding: 30px; border-radius: 12px; width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
    }
    .auth-box h2 { margin-bottom: 20px; color: #ff6b35; }
    .auth-box input {
      width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 6px;
      border: 1px solid #ccc;
    }
    .auth-box button {
      width: 100%; padding: 10px; border: none; border-radius: 6px;
      background: #ff6b35; color: white; font-weight: 600; cursor: pointer;
    }
    .auth-box a { display: block; margin-top: 10px; font-size: 13px; color: #ff6b35; cursor: pointer; }

    @media(max-width: 768px) {
      aside.sidebar {
        width: 200px;
      }
      header, main {
        margin-left: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Auth Page -->
  <div id="auth-container">
    <div class="auth-box">
      <h2 id="auth-title">Sign In</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="auth-btn">Login</button>
      <a id="toggle-auth">Don't have an account? Sign Up</a>
      <a id="forgot-password">Forgot Password?</a>
    </div>
  </div>

  <!-- App Container -->
  <div class="app-container" style="display:none;">
    <aside class="sidebar">
      <div>
        <div class="sidebar-menu">
          <button data-page="home" class="active">Home</button>
          <button data-page="history">History</button>
          <button data-page="analytics">Analytics</button>
          <button data-page="budget">Budget</button>
          <button data-page="settings">Settings</button>
        </div>
      </div>

      <!-- ✅ moved username + logout cleanly here -->
      <div class="sidebar-footer" id="sidebar-footer" style="display:none;">
        <p id="username-display"></p>
        <button id="logout-sidebar-btn">Logout</button>
      </div>
    </aside>

    <div class="main-content" style="flex:1;">
      <header><div class="logo">TrackIT</div></header>
      <main>
        <section id="home" class="active">
          <div class="card">
            <h3>Summary</h3>
            <p id="summary-text">Loading...</p>
          </div>
          <div class="card">
            <h3>Recent Transactions</h3>
            <div id="transactions-list"></div>
          </div>
        </section>

        <section id="history">
          <div class="card"><h3>All Transactions</h3><div id="history-list"></div></div>
        </section>

        <section id="analytics">
          <div class="card"><h3>Analytics</h3><canvas id="chart"></canvas></div>
        </section>

        <section id="budget">
          <div class="card"><h3>Budget</h3><p>Coming soon...</p></div>
        </section>

        <section id="settings">
          <div class="card"><h3>Settings</h3><p>Coming soon...</p></div>
        </section>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhGtlmGJhDVlA019Mp9VaWFeqCZLcmvRw",
      authDomain: "trackit-9b1b3.firebaseapp.com",
      projectId: "trackit-9b1b3",
      storageBucket: "trackit-9b1b3.firebasestorage.app",
      messagingSenderId: "1069567955371",
      appId: "1:1069567955371:web:ac13b2ec4d02b0a2c102ee",
      measurementId: "G-9CHN828L1R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const authContainer = document.getElementById('auth-container');
    const appContainer = document.querySelector('.app-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authBtn = document.getElementById('auth-btn');
    const toggleAuth = document.getElementById('toggle-auth');
    const forgotPassword = document.getElementById('forgot-password');
    const authTitle = document.getElementById('auth-title');
    const usernameDisplay = document.getElementById('username-display');
    const logoutSidebarBtn = document.getElementById('logout-sidebar-btn');
    let isSignup = false;

    toggleAuth.addEventListener('click', () => {
      isSignup = !isSignup;
      authTitle.textContent = isSignup ? 'Sign Up' : 'Sign In';
      authBtn.textContent = isSignup ? 'Register' : 'Login';
      toggleAuth.textContent = isSignup ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
    });

    authBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email || !password) return alert('Enter email & password');
      try {
        if (isSignup) await createUserWithEmailAndPassword(auth, email, password);
        else await signInWithEmailAndPassword(auth, email, password);
      } catch (err) { alert(err.message); }
    });

    forgotPassword.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) return alert("Enter your email to reset password");
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (err) { alert(err.message); }
    });

    const sidebarFooter = document.getElementById("sidebar-footer");

    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.style.display = 'none';
        appContainer.style.display = 'flex';
        sidebarFooter.style.display = 'block';
        usernameDisplay.textContent = user.email;
        subscribeTransactions(user.uid);
      } else {
        authContainer.style.display = 'flex';
        appContainer.style.display = 'none';
        sidebarFooter.style.display = 'none';
      }
    });

    logoutSidebarBtn.addEventListener("click", () => signOut(auth));

    const list = document.getElementById('transactions-list');
    const historyList = document.getElementById('history-list');
    const summaryText = document.getElementById('summary-text');
    const chartEl = document.getElementById('chart');
    let chart;

    function subscribeTransactions(uid) {
      const txRef = collection(db, "users", uid, "transactions");
      onSnapshot(txRef, snapshot => {
        const txns = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTransactions(txns);
      });
    }

    function renderTransactions(txns) {
      list.innerHTML = ""; historyList.innerHTML = "";
      let income = 0, expense = 0;
      txns.forEach(t => {
        const div = document.createElement('div');
        div.className = `transaction ${t.type}`;
        div.innerHTML = `<span>${t.title}</span><span>${t.type === 'income' ? '+' : '-'}₹${t.amount}</span>`;
        list.appendChild(div);
        historyList.appendChild(div.cloneNode(true));
        if(t.type==='income') income += Number(t.amount);
        else expense += Number(t.amount);
      });
      summaryText.textContent = `Income: ₹${income} | Expense: ₹${expense} | Balance: ₹${income - expense}`;
      drawChart(income, expense);
    }

    function drawChart(income, expense){
      if(chart) chart.destroy();
      chart = new Chart(chartEl, {
        type:'doughnut',
        data:{
          labels:['Income','Expense'],
          datasets:[{data:[income,expense],backgroundColor:['#10b981','#ef4444']}]
        },
        options:{plugins:{legend:{position:'bottom'}}}
      });
    }

    document.querySelectorAll('.sidebar-menu button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.sidebar-menu button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const page = btn.dataset.page;
        document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
        document.getElementById(page).classList.add('active');
      });
    });
  </script>
</body>
</html>
